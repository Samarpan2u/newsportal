{% load static %}
<div class="site-section py-0">
    <div class="owl-carousel hero-slide owl-style">
      {% for news in editorial %}
      <div class="site-section">
        <div class="container">
          <div class="half-post-entry d-block d-lg-flex bg-light">
            <div class="img-bg" style="background-image: url('{{news.image.url}}')"></div>
            <div class="contents">
              <span class="caption">Editor's Pick</span>
              <h2><a href="blog-single.html">{{news.title}}</a></h2>
              <p class="mb-3"> {{news.description|slice:'0:250'}} </p>
              
              <div class="post-meta">
                <span class="d-block"><a href="#">{{news.posted_by}}</a> | <a href="#">{{news.category.name}}</a></span>
                <span class="date-read">{{news.created_date}} </span>
              </div>

            </div>
          </div>
        </div>
      </div>
      {% endfor %}

   
    </div>
  </div>
